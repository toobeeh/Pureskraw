<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skraw!</title>
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/tools.css" />
    <link rel="stylesheet" href="js/picker/colr_pickr.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik&family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/connection.js"></script>
    <script src="res/title.skd.js"></script>
</head>

<body>
    <div id="board" class="flex full flex--center flex--col">
        <div class="order-1">
            <div id="containerHead">
                head
            </div>
        </div>
        <div class="order-2 flex flex--center flex--row">
            <div class="order-1">
                <div id="containerLobby">
                    lobby
                </div>
            </div>
            <div class="order-2">
                <div id="containerCanvas">
                    <div id="title" class="flex flex--center flex--col">
                        <div id="titleHead" class="flex flex--center flex--row">
                            <h2>Choose a name:</h2>
                            <input id="loginName" type="text" placeholder="epic-name" />
                        </div>
                        <div id="titleNav" class="flex flex--center flex--row">
                            <div id="titleNavCreate" class="flex flex--center flex--col">
                                <h2>Create session</h2>
                                <button id="createSession">Create</button>
                            </div>
                            <div id="titleNavJoin" class="flex flex--center flex--col">
                                <h2>Join session</h2>
                                <button id="joinSession">Join</button>
                                <input id="sessionCode" type="text" placeholder="session-code"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order-3">
                <div class="flex flex--center flex--col">
                    <div lass="order-1" id="containerAgent">
                        agent
                    </div>
                    <div lass="order-2" id="containerChat">
                        chat
                    </div>
                </div>
            </div>
        </div>
        <div class="order-3">
            <div id="containerTools">
                tools
            </div>
        </div>

    </div>


    <script src="js/picker/colr_pickr.min.js"></script>
    <script src="js/documentEnd.js"></script>
</body>
</html>
