<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skraw!</title>
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/tools.css" />
    <link rel="stylesheet" href="js/picker/colr_pickr.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/connection.js"></script>
    <script src="res/title.skd.js"></script>
</head>

<body>
    <div id="board" class="flex full flex--center flex--row">
        <div class="order-1 grow-1 flex flex--col flex-center" style="height:100%">
            <div id="containerSessionInfo" class="ui-box flex flex--center flex--row">
                session
            </div>
            <div id="containerSession" class="ui-box flex flex--center flex--row">
                lobby
            </div>
        </div>
        <div class="order-2 flex flex--col">
            <div class="order-1">
                <div id="containerHead">
                    head
                </div>
            </div>
            <div class="order-2 flex flex--center flex--row" style="width:100%">
                <div id="containerCanvas">
                    <div id="title" class="flex flex--center flex--col">
                        <div id="titleHead" class="flex flex--center flex--row">
                            <h2>Choose a name:</h2>
                            <input id="loginName" type="text" placeholder="epic-name" />
                        </div>
                        <div id="titleNav" class="flex flex--center flex--row">
                            <div id="titleNavCreate" class="flex flex--center flex--col">
                                <h2>Create session</h2>
                                <button id="createSession">Create</button>
                            </div>
                            <div id="titleNavAvatar" class="flex flex--center flex--col">
                                <h2>Draw your Avatar</h2>
                                <canvas id="canvasAvatar"></canvas>
                            </div>
                            <div id="titleNavJoin" class="flex flex--center flex--col">
                                <h2>Join session</h2>
                                <button id="joinSession">Join</button>
                                <input id="sessionCode" type="text" placeholder="session-code" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="order-3 flex flex-row">
                <div id="containerTools" class="grow-1 ui-box flex flex-row">
                    tools
                </div>
            </div>
        </div>
        <!--<div class="order-3 grow-1">-->
            <div class="order-3 grow-2 flex flex--col" style="height:100%">
                <div class="order-1 ui-box flex flex--center flex--row" id="containerAgent">
                    agent
                </div>
                <div class="order-2 ui-box flex flex--center flex--row" id="containerChat">
                    chat
                </div>
            </div>
        <!--</div>-->


    </div>


    <script src="js/picker/colr_pickr.min.js"></script>
    <script src="js/documentEnd.js"></script>
</body>
</html>
